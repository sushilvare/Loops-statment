        class calculator {
            constructor(first_num, second_num){
                this.first_num = first_num
                this.second_num = second_num
            }
            sum(){
                document.write(this.first_num + this.second_num + "<br>")
            }
            sub(){
                document.write(this.first_num - this.second_num + "<br>")
            }
            mult(){
                document.write(this.first_num * this.second_num + "<br>")
            }
            div(){
                document.write(this.first_num / this.second_num + "<br>")
            }
        }
