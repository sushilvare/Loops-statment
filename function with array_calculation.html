<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Employee data structure
        class Employee {
            constructor(name, baseSalary, bonus) {
                this.name = name;
                this.baseSalary = baseSalary;
                this.bonus = bonus;
            }

            // Method to calculate total salary
            calculateSalary() {
                return this.baseSalary + this.bonus;
            }
        }

        // Function to calculate salaries for multiple employees
        function calculateSalaries(employees) {
            return employees.map(employee => {
                return {
                    name: employee.name,
                    totalSalary: employee.calculateSalary()
                };
            });
        }

        // Sample data
        const employees = [
            new Employee("Alice", 50000, 5000),
            new Employee("Bob", 60000, 7000),
            new Employee("Charlie", 55000, 4000),
            new Employee("Diana", 45000, 6000)
        ];

        // Calculate salaries
        const salaries = calculateSalaries(employees);

        // Output the results
        salaries.forEach(salary => {
            document.write(Employee : ${ salary.name }, Total Salary: ${ salary.totalSalary });
        });
    </script>
</body>

</html>
