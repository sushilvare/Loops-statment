<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        function display(name, callback) {
            document.write("hi" + " " + name+"<br>")
            callback()
        }
        function callme() {
            document.write("im callback function")
        }
        display("rahul", callme)
    </script>

</body>

</html>
