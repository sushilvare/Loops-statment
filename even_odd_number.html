<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even And odd Number Define</title>
</head>

<body>
    <script>
        let number = prompt("Enter Your Number");

        if (number % 2 === 0) {
            alert("Even")
        }
        else {
            alert("Odd")
        }
    </script>
</body>

</html>
