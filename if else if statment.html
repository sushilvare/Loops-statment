    <script>

        // else if (cond3) {

        let mark = prompt("enter your marks : ")

        if (mark >= 90 && mark <= 100) {
            document.write("A")
        }
        else if (mark >= 80 && mark <= 89) {
            document.write("B")
        }
        else if (mark >= 70 && mark <= 79) {
            document.write("C")
        }
        else if (mark >= 60 && mark <= 69) {
            document.write("D")
        }
        else {
            document.write("sorry you are fail")
        }

    </script>
